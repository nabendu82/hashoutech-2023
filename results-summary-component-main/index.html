<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="sr-only">Results summary component</h1>
        <div class="result">
          <p class="your-result">Your Result</p>
          <div class="score">
            <p class="score-top">76</p>
            <p class="score-bottom">of 100</p>
          </div>
          <p class="great">Great</p>
          <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <ul class="summary-list">
            <li class="reaction">
              <img src="./images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
              <div class="summary-list-score">80<span>/ 100</span></div>
            </li>
            <li class="memory">
              <img src="./images/icon-memory.svg" alt="" />
              <p>Memory</p>
              <div class="summary-list-score">92<span>/ 100</span></div>
            </li>
            <li class="verbal">
              <img src="./images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
              <div class="summary-list-score">61<span>/ 100</span></div>
            </li>
            <li class="visual">
              <img src="./images/icon-visual.svg" alt="" />
              <p>Visual</p>
              <div class="summary-list-score">72<span>/ 100</span></div>
            </li>
          </ul>
          <button class="btn">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
